<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>三角関数（度）</title>
<!--    <link rel="stylesheet" href="../lib/bootstrap-4.0.0-dist/css/bootstrap.css">-->
<!--    <script src="../lib/jquery-3.6.0.min.js"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../common_style.css">
    <script src="../common_js.js"></script>
    <style>
        .bread-cum {

        }
        #txt_angle {
            max-width: 150px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bread-cum">
        <a>ホーム</a><span>/</span><a>三角関数（度）</a>
    </div>
    <div class="content">
        <div><img src="img/alltrigonometry1.gif"/></div>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2">関数</label>
                    <div class="col-sm-10">
                        <select>
                            <option value="1">sinθ (サイン)</option>
                            <option value="2">cosθ (コサイン)</option>
                            <option value="3">tanθ (タンジェント)</option>
                            <option value="4">sinθ cosθ tanθ</option>
                            <option value="5">cscθ (コセカンド)</option>
                            <option value="6">secθ (セカンド)</option>
                            <option value="7">cotθ (コタンジェント)</option>
                            <option value="8">cscθ secθ cotθ</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">角度θ</label>
                    <div class="col-sm-10">
                        <input id="txt_angle" type="text" class="form-control" value="5'12'6">
                        <p>（5.25度は 5.25、5度12分6秒は 5'12'6 と入力）</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
